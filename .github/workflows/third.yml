name: third workflow demo
on: [push,pull_request]
jobs:
  nginx-deploy-test:
    runs-on: Ubuntu-latest
    steps: 
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Deploy a container for Testing
          run:
            docker image pull nginx
            docker image ls 
            docker container run -d -p 8080:80 nginx 
        - name: Test Web Deployment with Python
          run:
            python3 -c "import requests; r=requests.get('http://localhost:8080'); print(r.status_code)" curl -s localhost:8080

        
